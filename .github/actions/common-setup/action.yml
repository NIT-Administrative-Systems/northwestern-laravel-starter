$schema: "https://json.schemastore.org/github-action"
name: "Common Setup"
description: "Runs common setup steps for caching, installing dependencies, and preparing the environment"
inputs:
  php-version:
    description: "The PHP version to use"
    required: false
    default: "8.4"
  coverage:
    description: "Coverage driver for setup-php (none|xdebug)"
    required: false
    default: "none"
  node-version:
    description: "Node.js version"
    required: false
    default: "24"
  pnpm-version:
    description: "pnpm version"
    required: false
    default: "10.x.x"
  docs-only:
    description: "If true, only run Node/pnpm steps and optional docs build (true|false)"
    required: false
    default: "false"
  build-frontend-assets:
    description: "Whether to run pnpm build in the project root (true|false)"
    required: false
    default: "true"
  build-docs:
    description: "Whether to build the documentation site in ./docs (true|false)"
    required: false
    default: "false"
runs:
  using: "composite"
  steps:
    - name: ğŸ˜ Setup PHP
      if: ${{ inputs.docs-only != 'true' }}
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ inputs['php-version'] }}
        coverage: ${{ inputs.coverage }}
        extensions: >-
          ctype, curl, dom, fileinfo, filter, hash, iconv, intl, json, libxml,
          mbstring, openssl, pcre, pdo, pdo_pgsql, phar, reflection, session,
          simplexml, sodium, tokenizer, xml, xmlreader, xmlwriter, zip
        ini-values: memory_limit=-1

    - name: ğŸ“¦ Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: ${{ inputs['pnpm-version'] }}

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: ${{ inputs['node-version'] }}
        cache: pnpm

    - name: ğŸ“· pnpm Dependencies Cache
      if: ${{ inputs.docs-only != 'true' }}
      uses: actions/cache@v4
      with:
        path: |
          node_modules
          ~/.cache/Cypress
        key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-

    - name: ğŸ’¾ Install pnpm Dependencies
      if: ${{ inputs.docs-only != 'true' }}
      shell: bash
      run: |
        pnpm install --frozen-lockfile --prefer-offline
        pnpm exec cypress install

    - name: ğŸ”‘ Compute composer.lock hash
      if: ${{ inputs.docs-only != 'true' }}
      id: comp-hash
      shell: bash
      run: |
        echo "hash=${{ hashFiles('composer.lock') }}" >> "$GITHUB_OUTPUT"

    - name: ğŸ” Determine Composer Cache Directory
      if: ${{ inputs.docs-only != 'true' }}
      shell: bash
      id: composer-cache-dir
      run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

    - name: ğŸ“· Composer Dependencies Cache
      if: ${{ inputs.docs-only != 'true' }}
      uses: actions/cache@v4
      with:
        path: ${{ steps.composer-cache-dir.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ steps.comp-hash.outputs.hash }}
        restore-keys: |
          ${{ runner.os }}-composer-

    - name: ğŸ’¾ Install Composer Dependencies
      if: ${{ inputs.docs-only != 'true' }}
      shell: bash
      run: composer install --no-interaction --prefer-dist --no-progress --optimize-autoloader

    - name: âš™ï¸ Prepare Application Environment
      if: ${{ inputs.docs-only != 'true' }}
      shell: bash
      run: |
        cp .env.ci .env
        php artisan key:generate
        php artisan migrate --force
        php artisan ide-helper:generate
        php artisan ide-helper:meta
        php artisan ide-helper:models --write --reset

    - name: ğŸ—ï¸ Build Frontend Assets
      if: ${{ inputs.docs-only != 'true' && inputs['build-frontend-assets'] == 'true' }}
      shell: bash
      run: pnpm build

    - name: ğŸ“š Install Docs Dependencies
      if: ${{ inputs['build-docs'] == 'true' }}
      shell: bash
      run: |
        cd docs
        pnpm install --frozen-lockfile --prefer-offline

    - name: ğŸ“š Build Documentation
      if: ${{ inputs['build-docs'] == 'true' }}
      shell: bash
      run: |
        cd docs
        pnpm build
